<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>
   <link rel="stylesheet" href="style.css">
   <div class="tools">
    <div class="toolbox">
        <div class="tool active-tool" id="pencil">
            <img src="./resources/pencil.png" alt="pencil">
            <div class="tool-options hide" id="pencil-options">
                <input type="range" name="pencilSize"  value="1" min="1"   max="40" id="pencilSize">
                <div class="pencil-colors">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="black"></div>
                </div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./resources/eraser.png" alt="pencil">
            <div class="tool-options hide" id="eraser-options">
                <input type="range" name="eraserSize" value="1" min="1" max="40" id="eraserSize">
            </div>
        </div>
        <div class="tool" id="sticky">
            <img src="./resources/notes.png"  alt="sticky">
        </div>
        <div class="tool" id="download">
            <img src="./resources/download.png" alt="download">
        </div>
        <div class="tool" id="undo">
            <img src="./resources/undo.png" alt="undo">
        </div>
        <div class="tool" id="redo">
            <img src="./resources/redo.png" alt="redo">
        </div>



    </div>


   </div>
   <div class="content">
    <canvas id="canvas"></canvas>
   </div>

</head>
<body>
    
</body>
<script src="./script.js"></script>
<script src="./tools.js"></script>
<script src="sticky.js"></script>
<script src="download.js"></script>
</html>
